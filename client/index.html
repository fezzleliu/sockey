<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sockey</title>
  </head>
  <body>
    <div class="waiting">
      <div class="dots">Waiting for players to join</div>
      <div id="waiting"></div>
      <div class="outer">
				<div class="inner">
					<div class="loading"></div>
					<div class="spacer"></div>
					<div class="loading"></div>
				</div>
			</div>
    </div>
    <div id="game"></div>
    <div class="points">
      <div class="point left">0</div>
      <div class="timer">00:0.0</div>
      <div class="point right">0</div>
    </div>
    <div id="countdown"></div>
    <div id="smash" class="hidden">
      <div class="left">
        <div class="rect">
          <div class="player">
            <div class="img"></div>
            <div class="name">player</div>
          </div>
          <div class="player">
            <div class="img"></div>
            <div class="name">player</div>
          </div>
          <div class="player">
            <div class="img"></div>
            <div class="name">player</div>
          </div>
        </div>
        <div class="triangle"></div>
      </div>
      <div class="right">
        <div class="triangle"></div>
        <div class="rect">
          <div class="player">
            <div class="img"></div>
            <div class="name">player</div>
          </div>
          <div class="player">
            <div class="img"></div>
            <div class="name">player</div>
          </div>
          <div class="player">
            <div class="img"></div>
            <div class="name">player</div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
